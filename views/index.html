

<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ajax based signup form infotuts">
    <meta name="author" content="InfoTuts">
    
    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap.css' />
    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap-responsive.css' />


      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	  <style type="text/css">
	  #footer {
	  margin-left: 400px;
	  }
	  </style>
</head>
  <body>	  
	
 	    <div class="container">

<div class="well">    
      <form method="post" action="/" id="index">
		<legend>Login</legend>		
		<div class="control-group">
	        <label class="control-label">Username</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="uname" name="uname" placeholder="User Name">
				</div>
			</div>
		</div>
		<div class="control-group">
          <label class="control-label">Password</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
				</div>
			</div>
		</div>
		
        
		<div class="control-group">
		<label class="control-label" for="input01"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" rel="tooltip" title="Login">Login</button>
	       
</div>
	<span class="text-error"><%- msg %></span>
	</div>
	</form>
    
       
       <!--  <div class="control-group">	
         <a href='/signup'>New signUp</a>
		</div> -->
        
       
       
    <div id="footer">
    <h4>Task List</h4></div>

   
    <!-- Javascript placed at the end of the file to make the  page load faster -->
    <script src="/javascripts/jquery.js"></script>  
	<script type="text/javascript" src="/javascripts/jquery.validate.js"></script>
    
	  <script type="text/javascript">
	  $(document).ready(function(){
			$("#index").validate({
				rules:{
					uname:"required",
					passwd:"required",
					
					passwd:{
						required:true,
						minlength: 6
					},
					
				},
				
				errorClass: "help-inline"
				
			});
		});
	  </script>


  

  </body>
</html>
