
<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ajax based signup form infotuts">
    <meta name="author" content="InfoTuts">

    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap.css' />
    <link rel="stylesheet" type="text/css" href='/stylesheets/bootstrap-responsive.css' />

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	  <style type="text/css">
	  #footer {
	  margin-left: 400px;
	  }
	  </style>
</head>
  <body>	  
	
 	    <div class="container">

<div class="well">    
      <form method="post" action="/edit">
		<legend>Edit Your Account : <%- loggeduser %></legend>
        <div class="span2 pull-right">
        <a href="/logout">Logout</a>
        </div>
		<div class="control-group ">
          <label class="control-label">UserName</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="username" name="username" placeholder="User Name" value="<%- uname %>" readonly>
				</div>
			</div>
		</div>
        		
		<div class="control-group">
	        <label class="control-label">First Name</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="fname" name="fname" placeholder="First Name" value="<%- fn %>">
				</div>
			</div>
		</div>
		<div class="control-group ">
	        <label class="control-label">Last Name</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="lname" name="lname" placeholder="Last Name" value="<%- ln %>">
				</div>
			</div>
		</div>
		<div class="control-group">
	        <label class="control-label">Email</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="email" name="email" placeholder="Email" value="<%- eml %>">
				</div>
			</div>	
		</div>
		
		
			
		<div align="center"><%- msg %></div>
		<div class="control-group">
		<label class="control-label" for="input01"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" rel="tooltip" title="first tooltip">Save Changes</button>
	       
	      </div>
	
	</div>
	
	  </form>
<div id="footer">
<h2> <a href="#">Task List</a>
</div>
   </div>
</div>
    

   
    <!-- Javascript placed at the end of the file to make the  page load faster -->
    <script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
    
    <script src="twitter-bootstrap-v2\docs\assets\js\bootstrap-button.js"></script>
	<script type="text/javascript" src="jquery.validate.js"></script>
	  <script type="text/javascript">
	  $(document).ready(function(){
			
			$("#signup").validate({
				rules:{
					fname:"required",
					lname:"required",
					email:{
							required:true,
							email: true
						},
					passwd:{
						required:true,
						minlength: 8
					},
					conpasswd:{
						required:true,
						equalTo: "#passwd"
					},
					//gender:"required"
				},
				
				errorClass: "help-inline"
				
			});
		});
	  </script>


  

  </body>
</html>
